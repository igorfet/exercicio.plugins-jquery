<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Josefin+Sans&family=Roboto:wght@400;700&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>

<body>
    <section id="contato"  novalidate>
        <div class="container">
            <h2>Formulário de cadastro</h2>
            <form id="cadastroForm" action="https://api.staticforms.xyz/submit" method="post">
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">cpf:</label>
                    <input type="text" id="cpf" name="cpf"> 
                </div>
                <div class="form-campo">
                    <label for="enderecoCompleto">Endereço completo:</label>
                    <input type="text" id="enderecoCompleto" name="enderecoCompleto"> 
                </div>
                <div class="form-campo">
                    <label for="cep">cep:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>

                <input type="hidden" name="accessKey" value="826315e7-c8bd-4771-9f29-078eb7d6da6e">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/xXXx.html">
            </form>
        </div>
    </section>
    <footer id="copy">
        <div>
            <p>
                2024 &copy; registration form - Todos os direitos reservados
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00')

            $('#telefone').mask('(00) 00000-0000')

            $('#cep').mask('00000-000')

            $('#cadastroForm').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    cpf: {
                        required: true
                    },
                    enderecoCompleto: {
                        required: true
                    },
                    cep: {
                        required: true
                    }
                },
                messages: {
                    nome: 'por favor, insira seu nome.',
                    email: 'este compo é requerido.',
                    telefone: 'este compo é requerido.',
                    cpf: 'este compo é requerido.',
                    enderecoCompleto: 'este compo é requerido.',
                    cep: 'este compo é requerido.',
                },
                submitHandler: function(form) {
                    console.log(form)
                },
                invalidHandler: function(evento, validador) {
                    let camposIncorretos = validador.numberOfInvalids();
                    if (camposIncorretos) {
                        alert(`existem ${camposIncorretos}  compos incorretos !`)
                    }
                }
            });
        });
    </script>
</body>
</html>
